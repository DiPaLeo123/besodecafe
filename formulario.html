<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="contenedor">
        <h1>Tu compra está a la vuelta de la esquina!</h1>
        <p>Por favor, introduce tu correo electrónico para que te podamos mandar los datos del pago.</p>
        
        <form action="#" method="POST">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Introduce tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
